<form name="toDoItemForm">
    <fieldset>
        <p>
            <label for="articleTitle">Title</label>
            <input id="articleTitle" ng-model="article.title" required ng-pattern="/[\w\s.,-]{20,}/" />
        </p>
        <p>
            <label for="articleDiscription">Discription</label>
            <input id="articleDiscription" ng-model="article.discription" required ng-pattern="/[\w\s.,-]{20,}/" />
        </p>
        <p class="invalid-message" ng-show="showInvalidMessage">
        	{{showInvalidMessage}}
        </p>
        <button type="submit" ng-click="(toDoItem.itemId !== -1 ? updateItem:addNewItem)(toDoItem, toDoItemForm)">
        	{{toDoItem.itemId !== -1  ? 'update' :'add'}} item
        </button>
    </fieldset>
</form>

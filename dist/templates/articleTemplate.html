<div>
    <p>
        <label>Title</label>
        <input ng-model="article.title" required"/>
    </p>
    <p>
        <label>Description</label>
        <input ng-model="article.description" required/>
    </p>
    <p class="invalid-message" ng-show="showInvalidMessage">
        {{showInvalidMessage}}
    </p>
    <button ng-click="actionArticle()">
        add new news
    </button>
</div>

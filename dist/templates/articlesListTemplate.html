<div id="newsContainerId">
    <div ng-repeat="article in articles">
        <div class="newsItem">
            <div class="newsItemTitle">
                <span><a href="./#!/edit/{{article.articleId}}">{{article.title}}</a></span>
            </div>
            <br>
            <div>
                <span>{{article.description}}</span>
            </div>
             <br>
            <div class="newsItemAdditional">
                <span>{{article.publishedAt.toLocaleString()}}</span>
            </div>
        </div>
    </div>
</div>
